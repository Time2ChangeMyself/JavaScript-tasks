  <link rel="stylesheet" href="./slider.css">
  <title>Slider</title>

<body>
  <div class="slider-container">
    <a href="https://www.google.com" class="arrow" id="left">←</a>

      <ul class="slider__list" id="list">
        <li class="slider__item" id="item">1</li>
        <li class="slider__item">2</li>
        <li class="slider__item">3</li>
        <li class="slider__item">4</li>
        <li class="slider__item">5</li>
        <li class="slider__item">6</li>
        <li class="slider__item">7</li>
        <li class="slider__item">8</li>
      </ul>
    </div>
    <a href="https://www.google.com" class="arrow" id="right">→</a>
  </div>
  
  
</body>
<script src="./slider.js"></script>
